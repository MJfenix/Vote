	<h3>Given the current conditions do you think China is to blame and should be punished?</h3>
	<div class="option-wrapper" style="">
		<button id="yes" style="margin: 5px; position: absolute; top: 50%; left: 50%;">Yes</button>
		<button id="no" style="margin: 5px 5px 5px 50px; position: absolute; top: 50%; left: 50%;">No</button>
	</div>
</body>

<script type="text/javascript">
	console.log('go go go');
	var a = document.getElementById("yes");
	var n = document.getElementById("no");
	var b = document.body;
	var x=0,y=0,d;

	n.onclick = function() {
		alert("Thank you for your honest vote.");
	}

	a.onclick = function() {
		alert("It wont happen. Get back to work.");
	}

	window.onmousemove = function(e) {
		console.log('e', e);
		if(e.pageX > x){
			d = "r";
		}
		else if(e.pageX < x){
			d = "l";
		}
		else if(e.pageY > y){
			d = "d";
		}
		else if(e.pageY < y){
			d = "u";
		}

		x = e.pageX;
		y = e.pageY;
	}

	a.onmouseover || a.onclick = function(e){
		var rect = a.getBoundingClientRect();
		console.log(rect.top, rect.right, rect.bottom, rect.left);
		
		console.log('d', d);
		if(d == "r"){
			if(rect.left < screen.width - 100){
				a.style.right = '';
				a.style.left = rect.left + 50 + 'px';
			}
			else{
				a.style.left = '';
				a.style.right = 100 + 'px';
			}
		}
		else if(d == "l"){
			a.style.right = '';
			if(rect.left > 50){
				a.style.left = rect.left - 50 + 'px';
			}
			else{
				a.style.left = 100 + 'px';
			}
		}
		else if(d == "u"){
			a.style.bottom = '';
			if(rect.top > 50){
				a.style.top = rect.top - 50 + 'px';
			}
			else{
				a.style.top = 50 + 'px';
			}
		}
		else if(d == "d"){
			if(rect.top < window.innerHeight - 50){
				a.style.bottom = '';
				a.style.top = rect.top + 50 + 'px';
			}
			else{
				a.style.top = '';
				a.style.bottom = 50 + 'px';
			}
		}
	}
</script>
</html>
