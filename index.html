<html>
<head></head>
<body>
	<h3>Given the current situation, many people are blaming and think China should be punished. This is a survey question to find out the opinion of the people. What are your views on this? Should China be held responsible?</h3>
	<div class="option-wrapper" style="">
		<button id="yes" tabindex="-1" style="margin: 5px; position: absolute; top: 50%; left: 50%;">Yes</button>
		<button id="no" style="margin: 5px 5px 5px 50px; position: absolute; top: 50%; left: 50%;">No</button>
	</div>
</body>

<script type="text/javascript">
	var a = document.getElementById("yes");
	var n = document.getElementById("no");
	var b = document.body;
	var x=0,y=0,d;

	window.onload = function() {
			document.onselectstart = function() {
			return false;
		}
	}

	n.onclick = function() {
		alert("Thank you for your honest vote. Majority of the people agree with you. And those who dont, well they are still chasing 'yes'");
	}

	a.onclick = function(e) {
		detectPos(e)
		shiftBox(e);
	}

	window.onmousemove =  function(e) {
		detectPos(e)
	}


	function detectPos(e) {
		if(e.pageX > x){
			d = "r";
		}
		else if(e.pageX < x){
			d = "l";
		}
		else if(e.pageY > y){
			d = "d";
		}
		else if(e.pageY < y){
			d = "u";
		}

		x = e.pageX;
		y = e.pageY;
	}

	a.onmouseover = function(e) {
		shiftBox(e);
	}

	a.ontouchstart = function(e) {
		console.log('touch',e);
		shiftBox(e);
	}

	function shiftBox(e) {
		var rect = a.getBoundingClientRect();
		
		if(d == "r"){
			if(rect.left < screen.width - 100){
				a.style.right = '';
				a.style.left = rect.left + 50 + 'px';
			}
			else{
				a.style.left = '';
				a.style.right = 100 + 'px';
			}
		}
		else if(d == "l"){
			a.style.right = '';
			if(rect.left > 50){
				a.style.left = rect.left - 50 + 'px';
			}
			else{
				a.style.left = 100 + 'px';
			}
		}
		else if(d == "u"){
			a.style.bottom = '';
			if(rect.top > 50){
				a.style.top = rect.top - 50 + 'px';
			}
			else{
				a.style.top = 50 + 'px';
			}
		}
		else if(d == "d"){
			if(rect.top < window.innerHeight - 50){
				a.style.bottom = '';
				a.style.top = rect.top + 50 + 'px';
			}
			else{
				a.style.top = '';
				a.style.bottom = 50 + 'px';
			}
		}
	}

	
</script>
</html>
